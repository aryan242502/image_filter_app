<!DOCTYPE html>
<html>
<head>
    <title>Image Processing Project</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f2f2f2; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { color: #222; margin: 20px 0; font-size: 24px; text-align: center; }
        form { width: 90%; max-width: 400px; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        input[type="file"], select, button { padding: 12px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #45a049; }
        .images-container { display: flex; flex-direction: column; gap: 15px; width: 90%; max-width: 400px; margin-bottom: 30px; }
        .image-card { background: #fff; border-radius: 15px; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; justify-content: center; align-items: center; }
        .image-card img { width: 100%; border-radius: 15px; }
        .message { color: red; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>Image Processing Project</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <select name="filter_choice" required>
            <option value="grayscale">Grayscale</option>
            <option value="blur">Box Blur</option>
            <option value="canny">Edge Detection</option>
            <option value="sepia">Sepia</option>
        </select>
        <button type="submit">Apply Filter</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    {% if original_image and output_image %}
    <div class="images-container">
        <div class="image-card">
            <img src="{{ url_for('static', filename=original_image) }}">
        </div>
        <div class="image-card">
            <img src="{{ url_for('static', filename=output_image) }}">
        </div>
    </div>
    {% endif %}
</body>
</html>
